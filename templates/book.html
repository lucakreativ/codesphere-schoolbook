<html>
    {% include "header.html" %}

    <body>
        <div id="main">
            <h2>Buchverwaltung</h2>
            <div id="search">
            <form action="" method="get">
                <input type="hidden" name="site" value="books">
                <p>Nach ISBN oder Titel suchen:</p>
                <input type="text" name="search" value="{{search}}" placeholder="ISBN oder Titel" autofocus>
                <input type="submit" value="suchen">
            </form>
            <form action="" method="get">
                <input type="hidden" name="site" value="insert">
                <p>Buch hinzufügen:</p><input type="submit" value="hinzufügen" id="book_ins">
            </form>
            </div>
            <p>ISBN anklicken um Buch zu bearbeiten</p>
            {% for table in tables %}
            <h2>{{titles[loop.index]}}</h2>
            {{ table|safe }}
                {% endfor %}

        </div>

    </body>

    {% include "footer.html" %}
</html>
